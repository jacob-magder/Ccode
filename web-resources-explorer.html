<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Resources Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .export-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .export-btn:hover {
            background: #218838;
        }

        .stats {
            padding: 15px 30px;
            background: #e7f3ff;
            border-bottom: 1px solid #bee5eb;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            font-weight: 600;
            color: #495057;
        }

        .stat-value {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .category {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #dee2e6;
            transition: all 0.3s;
        }

        .category:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .category.hidden {
            display: none;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #343a40;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.5em;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .category-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .resources-list {
            list-style: none;
            transition: all 0.3s;
        }

        .resources-list.collapsed {
            display: none;
        }

        .resource-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .resource-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .resource-item.hidden {
            display: none;
        }

        .resource-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #343a40;
            margin-bottom: 5px;
        }

        .resource-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            word-break: break-all;
            display: block;
            margin-bottom: 8px;
        }

        .resource-url:hover {
            text-decoration: underline;
        }

        .resource-description {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .resource-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e7f3ff;
            color: #004085;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .content {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>

                        "url": "https://developer.mozilla.org/en-US/docs/Web/SVG/Element",
                        "description": "Complete list of SVG elements.",
                        "tags": ["SVG", "Reference", "Graphics"]
                    },
                    {
                        "name": "Web APIs Reference",
                        "url": "https://developer.mozilla.org/en-US/docs/Web/API",
                        "description": "Complete list of Web APIs available in browsers.",
                        "tags": ["API", "Reference", "Browser"]
                    },
                    {
                        "name": "HTTP Status Codes",
                        "url": "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status",
                        "description": "Reference for all HTTP response status codes.",
                        "tags": ["HTTP", "Reference", "Status Codes"]
                    }
                ]
            }
        };

        let activeFilters = [];
        let currentSearchTerm = '';

        function init() {
            renderFilterButtons();
            renderContent();
            updateStats();
            setupSearch();
            document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
        }

        function renderFilterButtons() {
            const container = document.getElementById('filterButtons');
            const categories = Object.keys(webResources);

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => filterByCategory('all');
            container.appendChild(allBtn);

            categories.forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = webResources[key].name;
                btn.onclick = () => filterByCategory(key);
                container.appendChild(btn);
            });
        }

        function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = '';

            Object.keys(webResources).forEach(categoryKey => {
                const category = webResources[categoryKey];
                const categoryDiv = createCategoryElement(categoryKey, category);
                container.appendChild(categoryDiv);
            });
        }

        function createCategoryElement(key, category) {
            const div = document.createElement('div');
            div.className = 'category';
            div.dataset.category = key;

            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleCategory(key);

            header.innerHTML = `
                <div class="category-title">
                    <span class="category-icon">${category.icon}</span>
                    <span>${category.name}</span>
                </div>
                <div>
                    <span class="category-count">${category.resources.length}</span>
                    <span class="toggle-icon">‚ñº</span>
                </div>
            `;

            const list = document.createElement('ul');
            list.className = 'resources-list';
            list.id = `list-${key}`;

            category.resources.forEach((resource, index) => {
                const item = createResourceElement(resource, key, index);
                list.appendChild(item);
            });

            div.appendChild(header);
            div.appendChild(list);

            return div;
        }

        function createResourceElement(resource, categoryKey, index) {
            const li = document.createElement('li');
            li.className = 'resource-item';
            li.dataset.category = categoryKey;
            li.dataset.index = index;

            const tags = resource.tags.map(tag =>
                `<span class="tag">${tag}</span>`
            ).join('');

            li.innerHTML = `
                <div class="resource-name">${resource.name}</div>
                <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-url">${resource.url}</a>
                <div class="resource-description">${resource.description}</div>
                <div class="resource-tags">${tags}</div>
            `;

            return li;
        }

        function toggleCategory(key) {
            const header = document.querySelector(`[data-category="${key}"] .category-header`);
            const list = document.getElementById(`list-${key}`);

            header.classList.toggle('collapsed');
            list.classList.toggle('collapsed');
        }

        function filterByCategory(categoryKey) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => {
                if (categoryKey === 'all' || cat.dataset.category === categoryKey) {
                    cat.classList.remove('hidden');
                } else {
                    cat.classList.add('hidden');
                }
            });

            updateStats();
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                performSearch();
            });
        }

        function performSearch() {
            const items = document.querySelectorAll('.resource-item');
            let visibleCount = 0;

            items.forEach(item => {
                const name = item.querySelector('.resource-name').textContent.toLowerCase();
                const url = item.querySelector('.resource-url').textContent.toLowerCase();
                const description = item.querySelector('.resource-description').textContent.toLowerCase();
                const tags = Array.from(item.querySelectorAll('.tag'))
                    .map(tag => tag.textContent.toLowerCase())
                    .join(' ');

                const searchContent = `${name} ${url} ${description} ${tags}`;
                const matches = searchContent.includes(currentSearchTerm);

                if (matches) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });

            // Hide empty categories
            Object.keys(webResources).forEach(key => {
                const category = document.querySelector(`[data-category="${key}"]`);
                const visibleItems = category.querySelectorAll('.resource-item:not(.hidden)');

                if (visibleItems.length === 0 && currentSearchTerm) {
                    category.classList.add('hidden');
                } else {
                    category.classList.remove('hidden');
                }
            });

            updateStats();
        }

        function updateStats() {
            const totalCategories = Object.keys(webResources).length;
            let totalResources = 0;

            Object.values(webResources).forEach(cat => {
                totalResources += cat.resources.length;
            });

            const visibleCategories = document.querySelectorAll('.category:not(.hidden)').length;
            const visibleResources = document.querySelectorAll('.resource-item:not(.hidden)').length;

            const statsHTML = `
                <div class="stat-item">
                    <span class="stat-label">Categories:</span>
                    <span class="stat-value">${visibleCategories} / ${totalCategories}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Resources:</span>
                    <span class="stat-value">${visibleResources} / ${totalResources}</span>
                </div>
                ${currentSearchTerm ? `
                <div class="stat-item">
                    <span class="stat-label">Search:</span>
                    <span class="stat-value">"${currentSearchTerm}"</span>
                </div>
                ` : ''}
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function exportJSON() {
            const dataStr = JSON.stringify(webResources, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'web-resources.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
